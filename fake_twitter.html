<!DOCTYPE html>  
  <html lang="ja">  
  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <title>○イッター</title>  
    </head>  
    <body>  
      <form>  
        <textarea id=“mTextarea” rows="4" cols="40" placeholder="ツイート"></textarea><br>
      </form>  
      <button id="submitBtn">投稿</button>
      <p id="log">ここに出力</p>

      <script type="text/javascript">
        var btn = document.getElementById("submitBtn");
        btn.addEventListener('click', function() {
          console.log("あああ"); // "あああ"が表示されればclickイベントは正しく動いている
          var log = document.getElementById("log");
          console.log(log); // "log"が出力されればgetElementByIdは正しく動いている
          var input = document.getElementById("mTextarea");
          console.log(input); // "input"が出力されればgetElementByIdは正しく動いている　→　しかしnull
          log.innerText = input.value; // 入力・出力はできたとしても、投稿機能の仕様は満たしていない
        });
      </script>  
    </body>  
</html>
